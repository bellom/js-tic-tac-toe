<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    

    <title>Tic Tac Toe</title>
</head>
<body class="bg-dark">
    <h1 class="text-center my-3 text-white">Tic-Tac-Toe Game</h1>
    <div class="container">
        <div class="mx-md-5 px-md-5">            
            <div class="alert alert-light text-center" id="alert">Enter your names to start.</div>
            <div id="game">
                <table class="table table-bordered text-center">
                    <tbody id="table-body"></tbody>
                </table>
            </div>
        </div>

        <div class="justify-content-center" id="input">
            <input class="form-control" type="text" placeholder="Enter player 1 Name" id="name1">
            <input class="form-control mt-2" type="text" placeholder="Enter Player 2 Name" id="name2">
        </div>
            <div class="text-center" id="start">
                <button class="btn text-center my-3 btn-primary" >Start</button>
            </div>
            <div class="text-center" id="restart">
                <button class="btn text-center my-3 btn-primary" >Restart</button>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
